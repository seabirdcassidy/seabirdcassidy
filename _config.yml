# Setup
title: Cassidy Brooke
tagline: "@seabirdcassidy"
url: https://seabirdcassidy.net
paginate: 3
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Cassidy Brooke
  url: https://twitter.com/seabirdcassidy
  email: hello@seabirdcassidy.net

# Custom vars
version: 3.0.0
